<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="/css/style.css">
  <title>Vue To Do List</title>
</head>
<body>

  <div id="app">
    <div class="container">
      <h1>Vue To Do List</h1>
      <div class="form">
        <input @keyup.enter="addTodo()" v-model="nuovoTodo.text" placeholder="Inserisci un To Do" type="text">
        <button @click="addTodo()">Aggiungi</button>
      </div>

      <ul>
        <li @click="toDo.done = !toDo.done"  v-for="(toDo,index) in toDos">
          <span :class="toDo.done ? 'sbarrato' : ''">{{toDo.text}}</span>
          <i @click="removeTodo()" class="fa-solid fa-x"></i>
        </li>
      </ul>
    </div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
